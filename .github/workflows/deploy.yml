name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
        
      - name: Fix paths for GitHub Pages and add CNAME
        run: |
          echo "oracle-market.store" > dist/CNAME
          # Fix all absolute paths to relative paths
          find dist -name "*.html" -exec sed -i 's|="/|="./|g' {} \;
          find dist -name "*.js" -exec sed -i 's|"/|"./|g' {} \;
          find dist -name "*.css" -exec sed -i 's|url(/|url(./|g' {} \;
          # Copy index.html to 404.html for SPA routing
          cp dist/index.html dist/404.html
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
