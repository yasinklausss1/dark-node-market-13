<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oracle Market</title>
</head>
<body>
  <script>
    // Simple redirect for GitHub Pages SPA
    var pathname = window.location.pathname;
    if (pathname !== '/') {
      window.location.replace(
        window.location.origin + '?' + pathname.slice(1) + window.location.search + window.location.hash
      );
    }
  </script>
</body>
</html>
