<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Market</title>
    <script>
        // GitHub Pages SPA redirect - store the current path in sessionStorage
        const currentPath = window.location.pathname.slice(0, -1) + 
                          (window.location.search ? window.location.search : '') + 
                          (window.location.hash ? window.location.hash : '');
        
        if (currentPath !== '/') {
            // Store the path in sessionStorage
            sessionStorage.setItem('github-pages-spa-redirect', currentPath);
        }
        
        // Redirect to root
        window.location.replace(window.location.origin + '/');
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
